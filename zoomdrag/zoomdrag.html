<!DOCTYPE html>
<html>
    <head>
        <title>Shape Editor</title>
        <style>
            body {
                margin: 5px;
            }
            .toolbar {
                padding: 10px;
                display: inline-block;
            }
            .imageWrapper {
                position: relative
            }
            .imageWrapper div, .imageWrapper img {
                position: absolute;
            }
            .imageWrapper{
                border: 1px solid;
                background-color: grey;
            }
        </style>
    </head>
    <body>
        <div class="toolbar">
            Select:
            <input type="radio" name="state" checked value="SELECT"/>
            Rectangle:
            <input type="radio" name="state" value="RECT"/> <br>
        </div>

        <div class="toolbar">
            <span style="background: #ff0000">
                Red:
                <input type="radio" name="strokeColor" checked value="#ff0000"/>
            </span>
            <br>
            <span style="background: #00ff00">
                Green:
            <input type="radio" name="strokeColor" value="#00ff00"/>
            </span>
            <br>
            <span style="background: #ffff00">
                Yellow:
                <input type="radio" name="strokeColor" value="#ffff00"/>
            </span>
            <br>
            <span style="background: #ffffff">
                White:
                <input type="radio" name="strokeColor" value="#ffffff"/>
            </span>
        </div>
        <div class="toolbar">
            Stroke Width:
            <select name="strokeWidth">
                <option value="1">1</option>
                <option value="2" selected="selected">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="15">15</option>
            </select>
            <br />
            Zoom: 
            <button name="zoomIn">+</button>
            <button name="zoomOut">-</button>
            <span id="zoomDisplay">100 %</span>
        </div>
        <div class="imageWrapper">
            <div id="shapesCanvas" style="width:1000px; height:512px"></div>
        </div>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
        <script src="shape.js"></script>
        <script src="docs.js"></script>
    </body>
</html>
