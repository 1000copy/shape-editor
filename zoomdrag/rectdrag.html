<div id="canvas"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
<script type="text/javascript">
window.onload = function() {
var nowX, nowY, R = Raphael("canvas", 500, 500),
    c = R.rect(100, 
               100, 40, 40).attr({
            fill: "hsb(.8, 1, 1)",
            stroke: "none",
            opacity: .5,
            cursor: "move"
        }),
    // start, move, and up are the drag functions
    start = function () {
        // storing original coordinates
        this.originx =  this.attr("x");
        this.originy =  this.attr("y");
        // this.attr({opacity: 1});
    },
    move = function (dx, dy) {
      this.attr({x: this.originx + dx, y: this.originy + dy}); 
    },
    up = function () {
        // restoring state
        // this.attr({opacity: .5});
    };   
    // rstart and rmove are the resize functions;
    // c.drag(move, start, up);
    c.drag(move,start);
};
</script>
