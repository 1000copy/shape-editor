<!DOCTYPE html>
<html>
    <head>
        <title>Shape Editor</title>
        <style>
            body {
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <div id="" >
            <input name ="state" type="radio" value="select" checked/>select
            <input name ="state" type="radio" value="draw"/>draw
        </div>
        <div id="shapesCanvas" style="width:1000px; height:512px"></div>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
        <script src="editor.js"></script>
        <script >
            class Paper {
                constructor(elementId, width, height){
                    this.paper = Raphael(elementId, width, height)
                    this.elementId = elementId
                    this.width = width
                    this.height = height
                    this.$el = $("#" + elementId);
                    this.offset = this.$el.offset()
                }
            }
            this.e  = new Editor(new Paper("shapesCanvas",1000,512))
            self = this
            $("input[name='state']").click(function(){
                var state = $(this).val();
                self.e.setState(state);
            });
        </script>
    </body>
</html>
