<!DOCTYPE html>
<html>
	<head>
		<title>Shape Editor</title>

	</head>

	<body>

		Rectangle:
		<input type="radio" name="state" checked value="RECT"/>
		Line:
		<input type="radio" name="state" value="LINE"/>
		Arrow:
		<input type="radio" name="state" value="ARROW"/>

		|

		Select:
		<input type="radio" name="state" value="SELECT"/>

		<div id="shapesCanvas" style="width:512px; height:512px"></div>

		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
		<script src="dist/js/shape-editor.js"></script>
		<script src="src/js/docs.js"></script>
	</body>
</html>
